<html>

<head>
  <title>TF4016 - Industrial Internet of Things</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="script/jquery-3.4.1.min.js"></script>
  <script src="script/bootstrap.min.js"></script>
  <script src="script/helper.js"></script>
  <script src="script/mqtt.js"></script>

  <script>
    function initLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            login(username,password); //run login from helper
        }
    </script>
</head>

<body>
  <ul class="header">
    <li><img src="img/Logo_ITB.png" id="logo_itb" /></li>
    <li>TF4061 - Industrial Internet of Things</li>
  </ul>

  <div class="container row">
    <div class="col-md-5">
      <!-- Section kiri  -->
      <!-- Section untuk heatmap -->
      <h1 class="sec-title"> Overview </h1>
      <div id="e-heatmap"> </div>
      <!-- </div> -->

      <!-- section untuk status 1 node -->

    </div>

    <div class="col-md-3" style="text-align:center;">
      <h1 class="sec-title"> Node Status </h1>
      <div id="e-nodes" style="margin-bottom:20px;"> </div>
      <p> Brightness :</p>
        <p><span id="e-bright"> 0</span>
        lx </p>
      <p> LED : </p>
        <div id="e-led"> </div>
    </div>

    <div class="col-md-4">
      <!-- Section Kanan -->
      <h1 class="sec-title"> Login </h1>
      <div class="login" style="margin: 2em">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button onclick="initLogin()" class="btn btn-primary">Go</button>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="script/heatmap.min.js"></script>
  <script type="text/javascript" src="script/script-index.js"></script>
</body>

</html>
